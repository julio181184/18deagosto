<!DOCTYPE>
<html>
    <head>
        <title> CSS DEMO -TRANSFORM </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
     <body>
        <div class="col-md-8 col-md-push-2">
         <div class="col-md-6 transform-box text-center rx grad">
           <br><br>Rotate on the X axis
         </div> 
         <div class="col-md-6 transform-box text-center s2x grad">
           <br><br>Rotate on the Y axis
         </div> 
         <div class="col-md-6 transform-box text-center skx grad">
           <br><br>The skew X 
         </div> 
         <div class="col-md-6 transform-box text-center sky grad">
           <br><br>The skew Y 
         </div>
         <div class="col-md-6 transform-box text-center rt grad">
           <br><br>Rotate X 
         </div> 
         <div class="col-md-6 transform-box text-center tr grad">
           <br><br>The skew Y 
         </div>
         <div class="col-md-6 col-md-push-3 text-center sombra btn">
           CENTRATE 
         </div>     
         </div>    
     </body>   
</html>
